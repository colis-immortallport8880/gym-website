    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">

<div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">NAME </label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">AGE</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">QUESTION</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="">

        <div class="col-md-6">
          <label for="inputCity" class="form-label">CONTACT NUMBER</label>
          <input type="text" class="form-control" id="inputCity">

        <div class="col-md-4">
          <label for="inputState" class="form-label">PLAN</label>

            <option selected>Choose...</option>
            <option>BULKING</option>
            <OPTION>CUTTING</OPTION>
            <option value="">CARDIO </option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">TIME</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">

        </div>
